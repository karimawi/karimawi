name: Update Age

on:
  schedule:
    - cron: '0 22 31 12 *'  # Runs at 22:00 UTC on December 31st (midnight UTC+2)
  workflow_dispatch:

jobs:
  update-age:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # You can change the version if needed

    - name: Update age in README
      run: |
        const fs = require('fs');

        const currentYear = new Date().getFullYear();
        const birthYear = 2004;
        const age = currentYear - birthYear;

        let readmeContent = fs.readFileSync('README.md', 'utf8');
        readmeContent = readmeContent.replace(/I'm a [0-9]+-year old/, `I'm a ${age}-year old`);
        fs.writeFileSync('README.md', readmeContent);
        
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m "Update age in README"
        git push
